	<h3>Lisp & Scheme中的列表和点对</h3>
<p id="meta">15 Mar 2014</p>

<div id="post">
<p>列表和点对是既有联系又有区别的两个概念</p>

<p>‘(a . b)是一个点对</p>

<pre><code>(car '(a . b))
=&gt;a
(cdr '(a . b))
=&gt;b</code></pre>

<p>列表实际上就是嵌套点对的一种简单表示法（空列表除外），而一个列表的最内层，总是一个空列表</p>

<p>‘(a b)是一个列表</p>

<pre><code>(car '(a b))
=&gt;a
(cdr '(a b))
=&gt;(b)
(car '(b))
=&gt;b
(cdr '(b))
=&gt;()</code></pre>

<p>‘(a b)本质上是这样的</p>

<pre><code>'(a . (b . ()))</code></pre>
</div>
