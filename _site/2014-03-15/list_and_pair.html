	<h3>Lisp & Scheme中的列表和点对</h3>
<p id="meta">15 Mar 2014</p>

<div id="post">
<p>列表和点对是既有联系又有区别的两个概念</p>

<p>&#39;(a . b)是一个点对</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">(car &#39;(a . b))
=&gt;a
(cdr &#39;(a . b))
=&gt;b
</code></pre></div>
<p>列表实际上就是嵌套点对的一种简单表示法（空列表除外），而一个列表的最内层，总是一个空列表</p>

<p>&#39;(a b)是一个列表</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">(car &#39;(a b))
=&gt;a
(cdr &#39;(a b))
=&gt;(b)
(car &#39;(b))
=&gt;b
(cdr &#39;(b))
=&gt;()
</code></pre></div>
<p>&#39;(a b)本质上是这样的</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">&#39;(a . (b . ()))
</code></pre></div>
</div>
